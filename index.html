<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:title" content="Firebase Database Security Rules Generator">
<meta property="og:description" content="Generate Firebase database security rules dynamically. Simplify your app's data access control.">
<meta property="og:url" content="https://mr-risov.github.io/firebase-database-security/">
<meta property="og:image" content="https://mr-risov.github.io/firebase-database-security/preview.png">

  <title>Firebase Database Security Rules Generator</title>
  <meta name="description" content="Generate Firebase database security rules dynamically. Simplify your app's data access control.">
</head>
  <link rel="canonical" href="https://mr-risov.github.io/firebase-database-security/">


  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Firebase Rules Generator</h1>
    <form id="rules-form">
      <div class="folder-container" id="folder-container">
        <div class="folder-input">
          <label for="folder-1">Folder Name:</label>
          <input type="text" id="folder-1" name="folder[]" placeholder="Enter folder name">
        </div>
      </div>
      <button type="button" id="add-folder" class="btn">+ Add Folder</button>
      <button type="button" id="generate-rules" class="btn">Generate Rules</button>
    </form>
    <div class="output-container">
      <h2>Generated Rules</h2>
      <pre id="output"></pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
